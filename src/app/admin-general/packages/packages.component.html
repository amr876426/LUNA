<section id="admin" class="admin">
  <app-ledft-menu></app-ledft-menu>
  <div class="box-basic wino">
      <div class="background-channel-item container"  *ngFor="let item of packages">
        <div class="icon-channel">
          <i class="fa fa-television" aria-hidden="true"></i>
        </div>
        <div class="type-chearning">
          <h3>{{item.time}}</h3>
        </div>
        <div class="tilte-channel">
          <h5>6 days</h5>
          <h5> Limited Trial Period</h5>
          <h5> {{item.feature}} </h5>
          <h5>
            <span>{{item.price}} EUR </span>
          </h5>
        </div> 
              <a href="" [routerLink]="['/edit-packageee/'+item.id]" class="butt">Edit</a>
      </div> 
    </div>
</section>
